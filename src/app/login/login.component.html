          <form [formGroup]="loginForm">
            <mat-form-field class="example-full-width">
                <mat-label>Team Code</mat-label>
                <input type="number" matInput formControlName="UCode" required />
                <mat-hint *ngIf="hasError1" class="mat-error">{{ errorMsg1 }}</mat-hint>
                <mat-error *ngIf="loginForm.get('UCode').invalid">Please Enter Team Code</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Roll No</mat-label>
                <input type="number" matInput formControlName="RollNo" required />
                <mat-hint *ngIf="hasError2" class="mat-error">{{ errorMsg2 }}</mat-hint>
                <mat-error *ngIf="loginForm.get('RollNo').invalid">Please Enter Roll No</mat-error>
            </mat-form-field>
            <button class="button-space" [disabled]="loginForm.invalid" mat-raised-button color="primary" (click)="submit()">Start Game</button> 
            
          </form>
        </mat-card>
      </div>
    </div>
</div>
